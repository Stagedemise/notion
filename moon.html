<!-- © wdisseny --><div id="contain_moon" style="text-align:center;padding-top:4px;padding-bottom:4px;"><div style="font-family:Times;"<div style="font-weight:bold">cегодня луна</div><div style="margin-top:-5px;margin-bottom:-10px;padding:21px;filter:drop-shadow(0 0 21px hsl(225,100%,95%))"></div><div>.</div><div style="font-size:small">.</div></div><script>(function(){var d=new Date().getDate();var m=document.querySelectorAll("#contain_moon div");var a=new XMLHttpRequest();var url="https://www.icalendar37.net/lunar/api/?lang=ru&month="+(new Date().getMonth()+1)+"&year="+(new Date().getFullYear())+"&size=70&lightColor=rgb(163,163,163)&shadeColor=rgb(35,40,52)&t&LDZ="+new Date(new Date().getFullYear(),new Date().getMonth(),1)/1000+"";m[1].style.height="70px";a.onreadystatechange=function(){if(a.readyState==4&&a.status==200){var b=JSON.parse(a.responseText);m[1].innerHTML=b.phase[d].svg;if(typeof moon_widget_loaded=="function")moon_widget_loaded(b);m[2].innerHTML=b.phase[d].npWidget;m[3].innerHTML="cледующее полнолуние<br>"+b.nextFullMoon}};a.open("GET",url,true);a.send()})()</script>
